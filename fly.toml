app = "house-stack-template"
primary_region = "sjc"

kill_signal = "SIGINT"
kill_timeout = 5
processes = [ ]

[experimental]
  allowed_public_ports = [ ]
  auto_rollback = true

[[mounts]]
  source = "data"
  destination = "/data"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[checks]
  [checks.status]
    port = 3000
    type = "http"
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/healthcheck"
    protocol = "http"
    tls_skip_verify = false
